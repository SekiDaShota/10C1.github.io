<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
	<title>Foxx</title>
	<link rel="stylesheet" type="text/css" href="Css/Foxx.css">
	<link rel="stylesheet" type="text/css" href="Css/Style-selection.css">
</head>
<body>
	<main>
		<div class="border">
			<div class="card">
				<img src="Assets/foxx.png" alt="" class="img">
			</div>
			<div class="profile">
				<h2 class="hello">Hi, I'm Foxx</h2>
				<p>Feel free to checkout my some another social account.</p>
				<button onclick="window.location.href='blank';" type="button" class="facebook">
					<i class="fa-brands fa-facebook"></i>  Facebook
				</button>
				<button onclick="window.location.href='blank';" type="button" class="discord">
					<i class="fa-brands fa-discord"></i>  Discord
				</button>
				<button onclick="window.location.href='blank';" type="button" class="github">
					<i class="fa-brands fa-github"></i>  Github
				</button>
			</div>
		</div>
	</main>
</body>
</html>
